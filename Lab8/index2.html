		function validateForm() {
  			let x = document.getElementById("name1").value;
  			if (x == "") {
    				alert("Name must be filled out");

  			}

			}

                        }

			if (q == "") {

                                alert("Invalid quote characters");
                                return false;
                        }
	
			return true;
		}
